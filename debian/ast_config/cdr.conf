[general]
; Value: enable
; Section: general
; Description:
; Default: no
enable = no

; Value: unanswered
; Section: general
; Description:
; Default: no
unanswered = no

; Value: endbeforehexten
; Section: general
; Description:
; Default: no
endbeforehexten = no

; Value: initiatedseconds
; Section: general
; Description:
; Default: no
initiatedseconds = no

; Value: batch
; Section: general
; Description:
; Default: no
batch = no

; Value: size
; Section: general
; Description:
; Default: 100
size = 100

; Value: time
; Section: general
; Description:
; Default: no
time = 300

; Value: scheduleronly
; Section: general
; Description:
; Default: no
scheduleronly = no

; Value: safeshutdown
; Section: general
; Description:
; Default: no
safeshutdown = yes

[csv]
; Value: usegmtime
; Section: csv
; Description:
; Default: yes
usegmtime = yes

; Value: loguniqueid
; Section: csv
; Description:
; Default: yes
loguniqueid = yes

; Value: loguserfield
; Section: csv
; Description:
; Default: yes
loguserfield = yes

; Value: accountlogs
; Section: csv
; Description:
; Default: yes
accountlogs = yes

