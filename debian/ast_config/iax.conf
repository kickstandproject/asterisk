; File: iax.conf
; Description:
; Note: Do NOT edit this file.
;  See http://wiki.kickstand-project.org/wiki/Asterisk:Configuration_Files for
;  more information about using these configuration files.

[general]
; Value: bindaddr
; Section: general
; Description:
; Default: 127.0.0.1
bindaddr = 127.0.0.1

; Value: bindport
; Section: general
; Description:
; Default: 4569
bindport = 4569

; Value: iaxcompat
; Section: general
; Description:
; Default: no
iaxcompat = no

; Value: nochecksums
; Section: general
; Description:
; Default: no
nochecksums = no

; Value: delayreject
; Section: general
; Description:
; Default: no
delayreject = no

; Value: amaflags
; Section: general
; Description:
; Default = default
amaflags = default

; Value: adsi
; Section: general
; Description:
; Default: no
adsi = no

; Value: srvlookup
; Section: general
; Description:
; Default = no
srvlookup = no

; Value: accountcode
; Section: general
; Description:
; Default = <empty>
accountcode =

; Value: language
; Section: general
; Description:
; Default: en
language = en

; Value: mohinterpret
; Section: general
; Description:
; Default: default
mohinterpret = default

; Value: mohsuggest
; Section: general
; Description:
; Default: <empty>
mohsuggest =

; Value: bandwidth
; Section: general
; Description:
; Default: high
bandwidth = high

; Value: disallow
; Section: general
; Description:
; Default: all
disallow = all

; Value: allow
; Section: general
; Description:
; Default: gsm
allow = gsm

; Value: codecpriority
; Section: general
; Description:
; Default: host

#tryinclude "iax.conf.d/*.conf"
