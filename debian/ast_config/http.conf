; File: http.conf
; Description:
; Note: Do NOT edit this file.
;  See http://wiki.kickstand-project.org/wiki/Asterisk:Configuration_Files for
;  more information about using these configuration files.

[general]
; Value: enabled
; Section: general
; Description:
; Default: no
enabled = no

; Value: bindaddr
; Section: general
; Description:
; Default: 127.0.0.1
bindaddr = 127.0.0.1

; Value: bindport
; Section: general
; Description:
; Default: 8088
bindport = 8088

; Value: prefix
; Section: general
; Description:
; Default: asterisk
prefix = asterisk

; Value: enablestatic
; Section: general
; Description:
; Default: no
enablestatic = no

[post_mappings]

#tryinclude "http.conf.d/*.conf"
