; File: meetme.conf
; Description:
; Note: Do NOT edit this file.
;  See http://wiki.kickstand-project.org/wiki/Asterisk:Configuration_Files for
;  more information about using these configuration files.

[general]
; Value: audiobuffers
; Section: general
; Description:
; Default: 32
audiobuffers = 32

; Value: schedule
; Section: general
; Description: Allow conferences to be scheduled from realtime.
; Default: no
schedule = no

; Value: logmembercount
; Section: general
; Description: Update realtime when members login/logout of a conference.
; Default: no
logmembercount = no

; Value: fuzzystart
; Section: general
; Description:
; Default: 300
fuzzystart = 300

; Value: earlyalert
; Section: general
; Description:
; Default: 3600
earlyalert = 3600

; Value: endalert
; Section: general
; Description:
; Default: 120
endalert = 120

[rooms]

#tryinclude "meetme.conf.d/*.conf"
