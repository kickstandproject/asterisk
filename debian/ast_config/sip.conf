; File: sip.conf
; Description:
; Note: Do NOT edit this file.
;  See http://wiki.kickstand-project.org/wiki/Asterisk:Configuration_Files for
;  more information about using these configuration files.

[general]
; Value: udpbindaddr
; Section: general
; Description:
; Default: 127.0.0.1:5060
udpbindaddr = 127.0.0.1:5060

; Value: transport
; Section: general
; Description:
; Default: udp
transport = udp

; Value: tcpenable
; Section: general
; Description:
; Default: no
tcpenable = no

; Value: tcpbindaddr
; Section: general
; Description:
; Default: 127.0.0.1
tcpbindaddr = 127.0.0.1

; Value: tlsenable
; Section: general
; Description:
; Default: no
tlsenable = no

; Value: tlsbindaddr
; Section: general
; Description:
; Default: 127.0.0.1
tlsbindaddr = 127.0.0.1

; Value: context
; Section: general
; Description:
; Default: public
context = public

; Value: subscribecontext
; Section: general
; Description:
; Default: subscribe-public
subscribecontext = subscribe-public

; Value: callcounter
; Section: general
; Description:
; Default: no
callcounter = no

; Value: allowguest
; Section: general
; Description:
; Default: no
allowguest = no

; Value: realm
; Section: general
; Description:
; Default: asterisk
realm = asterisk

; Value: domainsasrealm
; Section: general
; Description:
; Default: no
domainsasrealm = no

; Value: useragent
; Section: general
; Description:
; Default: <unset>
;useragent =

; Value: sdpsession
; Section: general
; Description:
; Default: <unset>
;sdpsession =

; Value: sdpowner
; Section: general
; Description:
; Default: <unset>
;sdpowner

; Value: allowtransfer
; Section: general
; Description:
; Default: Yes

[authentication]

#tryinclude "sip.conf.d/*.conf"
