; File: extensions.conf
; Description:
; Note: Do NOT edit this file.
;  See http://wiki.kickstand-project.org/wiki/Asterisk:Configuration_Files for
;  more information about using these configuration files.

[general]
; Value: writeprotect
; Section: general
; Description:
; Default: no
writeprotect = no

; Value: autofallthrough
; Section: general
; Description:
; Default: yes
autofallthrough = yes

; Value: extenpatternmatchnew
; Section: general
; Description:
; Default: no
extenpatternmatchnew = no

; Value: clearglobalvars
; Section: general
; Description:
; Default: no
clearglobalvars = no

; Value: usercontext
; Section: general
; Description:
; Default: public
userscontext = public

[globals]

#tryinclude "extensions.conf.d/*.conf"
