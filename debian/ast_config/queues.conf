[general]
; Value: persistentmembers
; Section: general
; Description:
; Default: yes
persistentmembers = yes

; Value: autofill
; Section: general
; Description:
; Default: yes
autofill = yes

; Value: monitor-type
; Section: general
; Description:
; Default: MixMonitor
monitor-type = MixMonitor

; Value: updatecdr
; Section: general
; Description:
; Default: yes
updatecdr = yes

; Value: shared_lastcall
; Section: general
; Description:
; Default: yes
shared_lastcall = yes

; Value: log_membername_as_agent
; Section: general
; Description:
; Default: yes
log_membername_as_agent = yes

