; File: defaults/asterisk.options.conf
; Description:
; Note: Do NOT edit this file.
;  See http://wiki.kickstand-project.org/wiki/Asterisk:Configuration_Files for
;  more information about using these configuration files.

verbose = 5
debug = 0
;alwaysfork = yes
;nofork = yes
;quiet = yes
;timestamp = yes
execincludes = no
;console = yes
;highpriority = yes
;initcrypto = yes
nocolor = no
;dontwarn = yes
dumpcore = yes
;languageprefix = yes
;internal_timing = yes
;systemname = my_system_name
;autosystemname = yes
;maxcalls = 10
;maxload = 0.9
;maxfiles = 1000
;minmemfree = 1
;cache_record_files = yes
;record_cache_dir = /tmp
;transmit_silence = yes
;transcode_via_sln = yes
runuser = asterisk
rungroup = asterisk
lightbackground = no
;forceblackbackground = yes
defaultlanguage = en
documentation_language = en_US
hideconnect = yes
lockconfdir = no
