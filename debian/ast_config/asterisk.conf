; File: asterisk.conf
; Description:
; Note: Do NOT edit this file.
;  See http://wiki.kickstand-project.org/wiki/Asterisk:Configuration_Files for
;  more information about using these configuration files.

[directories]
; Value: astectdir
; Section: directories
; Description:
; Default: /etc/asterisk
astetcdir => /etc/asterisk

; Value: astmoddir
; Section: directories
; Description:
; Default: /usr/lib/asterisk/modules
astmoddir => /usr/lib/asterisk/modules

; Value: astvarlibdir
; Section: directories
; Description:
; Default: /var/lib/asterisk
astvarlibdir => /var/lib/asterisk

; Value: astdbdir
; Section: directories
; Description:
; Default: /var/lib/asterisk
astdbdir => /var/lib/asterisk

; Value: astkeydir
; Section: directories
; Description:
; Default: /var/lib/asterisk
astkeydir => /var/lib/asterisk

; Value: astdatadir
; Section: directories
; Description:
; Default: /usr/share/asterisk
astdatadir => /usr/share/asterisk

; Value: astagidir
; Section: directories
; Description:
; Default: /usr/share/asterisk/agi-bin
astagidir => /usr/share/asterisk/agi-bin

; Value: astspooldir
; Section: directories
; Description:
; Default: /var/spool/asterisk
astspooldir => /var/spool/asterisk

; Value: astrundir
; Section: directories
; Description:
; Default: /run/asterisk
astrundir => /run/asterisk

; Value: astlogdir
; Section: directories
; Description:
; Default: /var/log/asterisk
astlogdir => /var/log/asterisk

[options]
; Value: verbose
; Section: options
; Description:
; Default: 0
verbose = 0

; Value: debug
; Section: options
; Description:
; Default: 0
debug = 0

; Value: alwaysfork
; Section: options
; Description:
; Default: no
alwaysfork = no

; Value: nofork
; Section: options
; Description:
; Default: no
nofork = no

; Value: quiet
; Section: options
; Description:
; Default: no
quiet = no

; Value: timestamp
; Section: options
; Description:
; Default: no
timestamp = no

; Value: execincludes
; Section: options
; Description:
; Default: no
execincludes = no

; Value: console
; Section: options
; Description:
; Default: no
console = no

; Value: highpriority
; Section: options
; Description:
; Default: no
;highpriority = yes

; Value: initcrypto
; Section: options
; Description:
; Default: no
initcrypto = no

; Value: nocolor
; Section: options
; Description:
; Default: no
nocolor = no

; Value: dontwarn
; Section: options
; Description:
; Default: no
dontwarn = no

; Value: dumpcore
; Section: options
; Description:
; Default: yes
dumpcore = yes

; Value: languageprefix
; Section: options
; Description:
; Default: yes
languageprefix = yes

; Value: internal_timing
; Section: options
; Description:
; Default: no
internal_timing = no

; Value: systemname
; Section: options
; Description:
; Default: <empty>
systemname =

; Value: autosystemname
; Section: options
; Description:
; Default: no
autosystemname = no

; Value: maxcalls
; Section: options
; Description:
; Default: <unset>
;maxcalls =

; Value: maxload
; Section: options
; Description:
; Default: <unset>
;maxload =

; Value: maxfiles
; Section: options
; Description:
; Default: <unset>
;maxfiles =

; Value: minmemfree
; Section: options
; Description:
; Default: <unset>
;minmemfree =

; Value: cache_record_files
; Section: options
; Description:
; Default: no
cache_record_files = no

; Value: record_cache_dir
; Section: options
; Description:
; Default: /tmp
record_cache_dir = /tmp

; Value: transmit_silence
; Section: options
; Description:
; Default: no
transmit_silence = no

; Value: transcode_via_sln
; Section: options
; Description:
; Default: no
transcode_via_sln = no

; Value: runuser
; Section: options
; Description:
; Default: asterisk
runuser = asterisk

; Value: rungroup
; Section: options
; Description:
; Default: asterisk
rungroup = asterisk

; Value: lightbackground
; Section: options
; Description:
; Default: no
lightbackground = no

; Value: forceblackbackground
; Section: options
; Description:
; Default: no
forceblackbackground = no

; Value: defaultlanguage
; Section: options
; Description:
; Default: en
defaultlanguage = en

; Value: documentation_language
; Section: options
; Description:
; Default: en_US
documentation_language = en_US

; Value: hideconnect
; Section: options
; Description:
; Default: no
hideconnect = no

; Value: lockconfdir
; Section: options
; Description:
; Default: no
lockconfdir = no

[files]
; Value: astctlpermissions
; Section: files
; Description:
; Default:
;astctlpermissions = 0440

; Value: astctlowner
; Section: files
; Description:
; Default: asterisk
astctlowner = asterisk

; Value: astctlgroup
; Section: files
; Description:
; Default: asterisk
astctlgroup = asterisk

; Value: astctl
; Section: files
; Description:
; Default: asterisk.ctl
astctl = asterisk.ctl

[compat]
; Value: pbx_realtime
; Section: compat
; Description:
; Default: 1.6
pbx_realtime = 1.6

; Value: res_agi
; Section: compat
; Description:
; Default: 1.6
res_agi = 1.6

; Value: app_set
; Section: compat
; Description:
; Default: 1.6
app_set = 1.6

#tryinclude "asterisk.conf.d/*.conf"
