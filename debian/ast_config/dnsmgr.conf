[general]
; Value: enable
; Section: general
; Description: Enable creation of managed DNS lookups.
; Default: no
enable = no

; Value: refreshinterval
; Section: general
; Description: Refresh managed DNS lookups every <x> seconds.
; Default: 300
refreshinterval = 300

#tryinclude "dnsmgr.conf.d/*.conf"
