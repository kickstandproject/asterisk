; File: jabber.conf
; Description:
; Note: Do NOT edit this file.
;  See http://wiki.kickstand-project.org/wiki/Asterisk:Configuration_Files for
;  more information about using these configuration files.

[general]
; Value: auth_policy
; Section: general
; Description:
; Default: accept
auth_policy = accept

; Value: autoprune
; Section: general
; Description:
; Default: no
autoprune = no

; Value: autoregister
; Section: general
; Description:
; Default: yes
autoregister = yes

; Value: collection_nodes
; Section: general
; Description:
; Default: no
collection_nodes = no

; Value: debug
; Section: general
; Description:
; Default: no
debug = no

; Value: pubsub_autocreate
; Section: general
; Description:
; Default: no
pubsub_autocreate = no

#tryinclude "jabber.conf.d/*.conf"
