; File: udptl.conf
; Description:
; Note: Do NOT edit this file.
;  See http://wiki.kickstand-project.org/wiki/Asterisk:Configuration_Files for
;  more information about using these configuration files.

[general]
; Value: udptlstart
; Section: general
; Description:
; Default: 4000
udptlstart = 4000

; Value: udptlend
; Section: general
; Description:
; Default: 4999
udptlend = 4999

; Value: udptlchecksums
; Section: general
; Description:
; Default: no
udptlchecksums = no

; Value: udptlfecentries
; Section: general
; Description:
; Default: 3
udptlfecentries = 3

; Value: udptlfecspan
; Section: general
; Description:
; Default: 3
udptlfecspan = 3

; Value: use_even_ports
; Section: general
; Description:
; Default: no
use_even_ports = no

#tryinclude "udptl.conf.d/*.conf"
