; File: logger.conf
; Description:
; Note: Do NOT edit this file.
;  See http://wiki.kickstand-project.org/wiki/Asterisk:Configuration_Files for
;  more information about using these configuration files.

[general]
; Value: dateformat
; Section: general
; Description:
; Default: %F %T.%3q
dateformat = %F %T.%3q

; Value: appendhostname
; Section: general
; Description: Append the system hostname to the end of the logs filename.
; Default: no
appendhostname = no

; Value: queue_log
; Section: general
; Description:
; Default: yes
queue_log = yes

; Value: queue_log_to_file
; Section: general
; Description:
; Default: no
queue_log_to_file = no

; Value: queue_log_name
; Section: general
; Description:
; Default: queue_log
queue_log_name = queue_log

; Value: queue_log_realtime_use_gmt
; Section: general
; Description:
; Default: yes
queue_log_realtime_use_gmt = yes

; Value: rotatestrategy
; Section: general
; Description:
; Default: rotate
rotatestrategy = rotate

; Value: exec_after_rotate
; Section: general
; Description:
; Default: gzip -9 ${filename}.2
exec_after_rotate = gzip -9 ${filename}.2

[logfiles]
; Value: console
; Section: logfiles
; Description:
; Default: notice,warning,error
console => notice,warning,error

; Value: messages
; Section: logfiles
; Description:
; Default: notice,warning,error
messages => notice,warning,error

