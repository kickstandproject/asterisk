; File: defaults/festival.general.conf
; Description:
; Note: Do NOT edit this file.
;  See http://wiki.kickstand-project.org/wiki/Asterisk:Configuration_Files for
;  more information about using these configuration files.

; Value: host
; Section: general
; Description:
; Default: 127.0.0.1
host = 127.0.0.1

; Value: port
; Section: general
; Description:
; Default: 1314
port = 1314

; Value: usecache
; Section: general
; Description:
; Default: no
usecache = no

; Value: cachedir
; Section: general
; Description:
; Default: /tmp
cachedir = /tmp

; Value: festivalcommand
; Section: general
; Description:
; Default: (tts textasterisk "%s" 'file)(quit)\n 
festivalcommand = (tts_textasterisk "%s" 'file)(quit)\n
