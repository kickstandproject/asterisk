; File: voicemail.conf
; Description:
; Note: Do NOT edit this file.
;  See http://wiki.kickstand-project.org/wiki/Asterisk:Configuration_Files for
;  more information about using these configuration files.

[general]
; Value: format
; Section: general
; Description:
; Default: wav49
format = wav49

; Value: serveremail
; Section: general
; Description:
; Default: asterisk
serveremail = asterisk

; Value: attach
; Section: general
; Description:
; Default: yes
attach = yes

; Value: maxmsg
; Section: general
; Description:
; Default: 100
maxmsg = 100

; Value: maxsecs
; Section: general
; Description:
; Default: 
;maxsecs = 180

; Value: minsecs
; Section: general
; Description:
; Default:
;minsecs = 3

; Value: maxgreet
; Section: general
; Description:
; Default:
;maxgreet = 60

; Value: skipms
; Section: general
; Description:
; Default: 3000
skipms = 3000

; Value: maxsilence
; Section: general
; Description:
; Default: 10
maxsilence = 10

; Value: silencethreshold
; Section: general
; Description:
; Default: 128
silencethreshold = 128

; Value: maxlogins
; Section: general
; Description:
; Default: 3
maxlogins = 3

; Value: moveheard
; Section: general
; Description:
; Default: yes
moveheard = yes

; Value: forward_urgent_auto
; Section: general
; Description:
; Default: no
forward_urgent_auto = no

; Value: userscontext
; Section: general
; Description:
; Default: public
userscontext = public

; Value: externnotify
; Section: general
; Description:
; Default:
;externnotify = /usr/bin/myapp

; Value: smdienable
; Section: general
; Description:
; Default: no
smdienable = no

; Value: smdiport
; Section: general
; Description:
; Default:
;smdiport = /dev/ttyS0

; Value: externpass
; Section: general
; Description:
; Default:
;externpass = /usr/bin/myapp

; Value: externpassnotify
; Section: general
; Description:
; Default:
;externpassnotify = /usr/bin/myapp

; Value: externpasscheck
; Section: general
; Description:
; Default:
;externpasscheck=/usr/local/bin/voicemailpwcheck.py

; Value: directoryintro
; Section: general
; Description:
; Default: dir-intro
directoryintro = dir-intro

; Value: charset
; Section: general
; Description:
; Default: UTF-8
charset = UTF-8

; Value: adsifdn
; Section: general
; Description:
; Default:
;adsifdn = 0000000F

; Value: adsisec
; Section: general
; Description:
; Default:
;adsisec = 9BDBF7AC

; Value: adsiver
; Section: general
; Description:
; Default:
;adsiver = 1

; Value: pbxskip
; Section: general
; Description:
; Default: no
pbxskip = no

; Value: fromstring
; Section: general
; Description:
; Default: The Asterisk PBX
fromstring = The Asterisk PBX

; Value: usedirectory
; Section: general
; Description:
; Default: no
usedirectory = no

; Value: emailsubject
; Section: general
; Description:
; Default:
emailsubject = [PBX]: New message ${VM_MSGNUM} in mailbox ${VM_MAILBOX}

; Value: emailbody
; Section: general
; Description:
; Default:
emailbody = Dear ${VM_NAME}:\n\n\tjust wanted to let you know you were just left a ${VM_DUR} long message (number ${VM_MSGNUM})\nin mailbox ${VM_MAILBOX} from ${VM_CALLERID}, on ${VM_DATE}, so you might\nwant to check it when you get a chance.  Thanks!\n\n\t\t\t\t--Asterisk\n

; Value: pagerfromstring
; Section: general
; Description:
; Default: The Asterisk PBX
pagerfromstring = The Asterisk PBX

; Value: pagersubject
; Section: general
; Description:
; Default: New VM
pagersubject = New VM

; Value: pagerbody
; Section: general
; Description:
; Default:
pagerbody = New ${VM_DUR} long msg in box ${VM_MAILBOX}\nfrom ${VM_CALLERID}, on ${VM_DATE}

; Value: emaildateformat
; Section: general
; Description:
; Default:
emaildateformat = %A, %d %B %Y at %H:%M:%S

; Value: pagerdateformat
; Section: general
; Description:
; Default:
pagerdateformat=%A, %B %d, %Y at %r

; Value: mailcmd
; Section: general
; Description:
; Default:
;mailcmd = /usr/sbin/sendmail -t

; Value: poolmailboxes
; Section: general
; Description:
; Default: no
pollmailboxes = no

; Value: pollfreq
; Section: general
; Description:
; Default: 30
pollfreq = 30

; Value: passwordlocation
; Section: general
; Description:
; Default: spooldir
passwordlocation = spooldir

; Value: forcename
; Section: general
; Description:
; Default: yes
forcename = yes

; Value: forcegreetings
; Section: general
; Description:
; Default: yes
forcegreetings = yes

; Value: nextaftercmd
; Section: general
; Description:
; Default: yes
nextaftercmd = yes

; tz=central
; locale=de_DE.UTF-8
; saycid=yes
; cidinternalcontexts=intern
; sayduration=no
; saydurationm=2
; dialout=fromvm
sendvoicemail=yes
; searchcontexts=yes

; callback=fromvm
; exitcontext=fromvm
; review=yes
; operator=yes
; envelope=no
; delete=yes
; volgain=0.0

; hidefromdir=yes
; tempgreetwarn=yes

; messagewrap=no
; minpassword=0

; vm-password=custom_sound
; vm-newpassword=custom_sound
; vm-passchanged=custom_sound
; vm-reenterpassword=custom_sound
; vm-mismatch=custom_sound
; vm-invalid-password=custom_sound
; vm-pls-try-again=custom_sound

; listen-control-forward-key=#
; listen-control-reverse-key=*
; listen-control-pause-key=0
; listen-control-restart-key=2
; listen-control-stop-key=13456789

backupdeleted = 0

[zonemessages]

#tryinclude "voicemail.conf.d/*.conf"
